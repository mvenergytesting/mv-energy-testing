  <title>MV Energy Testing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; background: #f9f9f9; }
    header { background: #0a2a43; color: white; display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; }

    .hero { text-align: center; padding: 4rem 2rem; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80'); background-size: cover; background-position: center; color: white; }

    footer { background: #0a2a43; color: white; text-align: center; padding: 1.5rem; }
    footer a { color: #2a9d4a; text-decoration: none; font-weight: bold; }
